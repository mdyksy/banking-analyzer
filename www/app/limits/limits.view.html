<ion-view view-title="Limity">
  <ion-content>
    <div class="header-border">
      <ion-title>
        <h4>Twoje limity</h4>
      </ion-title>
    </div>
    <ion-list>
      <ion-item-group>
        <ion-item class="limits" ng-repeat='l in vm.limits| orderBy: "l.createdOn" : true' ng-class='{"exceeded": l.exceeded == true , "not-exceeded": l.exceeded == false}'>
          <i class="icon fill-icon" ng-class='{"ion-ios-cart": l.category == "SHOPPING" , "ion-university": l.category == "EDUCATION", "ion-pizza": l.category == "FOOD",
              "ion-ios-medkit": l.category == "HEALTH", "ion-home": l.category == "HOME", "ion-android-car": l.category == "CAR",
              "ion-shuffle": l.category == "TRANSFER", "ion-plane": l.category == "TRAVEL", "ion-help": l.category == "REST"
              , "ion-cash": l.category == "CASH"}'></i>
          <ion-note>{{ l.amount | currency : '' : 2}} zł</ion-note>
          <ion-note>{{ l.dateFrom }}</ion-note>
          <ion-note>{{ l.dateTo }}</ion-note>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <div class="header-border">
      <ion-title>
        <h4>Dodaj nowy limit <i class="icon fill-icon ion-plus-round" ng-click="vm.openModal()"></i></h4>
      </ion-title>
    </div>
    <div class="header-border">
      <ion-title>
        <h4>Odswież <i class="icon fill-icon ion-refresh" ng-click="vm.refresh()"></i></h4>
      </ion-title>
    </div>
  </ion-content>
</ion-view>
