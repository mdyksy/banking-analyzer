<ion-view view-title="Wydatki">
  <ion-content>
  
  	<div class="header-border">
	    <ion-title>
	  		<h4>Wydatki w maju</h4>
	  	</ion-title>
  	</div>
  	<ion-list>
	<ion-item-group>
		<ion-item class="operations" ng-repeat='op in vm.operations | orderBy: "op.date" :true | limitTo: 5' ng-class='{"expense": op.operationType == "EXPENSE"}'>
			<i class="icon fill-icon" ng-class='{"ion-ios-cart": op.operationCategory == "SHOPPING" , "ion-university": op.operationCategory == "EDUCATION", "ion-pizza": op.operationCategory == "FOOD", 
					"ion-ios-medkit": op.operationCategory == "HEALTH", "ion-home": op.operationCategory == "HOME", "ion-android-car": op.operationCategory == "CAR",
					"ion-shuffle": op.operationCategory == "TRANSFER", "ion-plane": op.operationCategory == "TRAVEL", "ion-help": op.operationCategory == "REST"}'></i>
			<ion-note>{{ op.operationCategory | lowercase }}</ion-note>
			<ion-note>{{ op.date | date:'yyyy-MM-dd'}}</ion-note>
			<ion-note>{{ op.ammount | currency : '' : 2}} zł</ion-note>
		</ion-item>
		</ion-item-group>
  	<ion-list>
  	
  	<ion-title>
  		<h4>sekcja tabeli ze szczegółami wydatków WYBRANEGO miesiąca (default obecny),</h4>
  	</ion-title>
  	<ion-item></ion-item>
  
  	<div class="header-border">
	    <ion-title>
	  		<h4>Dodaj wydatki <i class="icon fill-icon ion-plus-round" ng-click="vm.openModal()"></i></h4>
	  	</ion-title>
  	</div>
  	<div class="header-border">
	  	<ion-title>
	  		<h4>Odswież <i class="icon fill-icon ion-refresh" ng-click="vm.refresh()"></i></h4>
	  	</ion-title>
  	</div>
  </ion-content>
</ion-view>
